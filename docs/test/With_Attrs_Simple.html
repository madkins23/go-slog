<html>
<head>
  <title>Benchmark Data</title>
  <link rel="stylesheet" href="/go-slog/style.css">
</head>

<body>
<table class="top">
  <tr>
    <td>
      <a href="/go-slog/index.html"><img src="/go-slog/home.svg" alt="Home" class="home" /></a>
      <h1 class="home">Test With Attrs Simple</h1>
    </td>
    <td align="right">
              <script>
          function testChoice(form) {
            window.location.href = "/go-slog/test/" + form.tag.value + ".html";
            return true;
          }
          function hdlrChoice(form) {
            window.location.href = "/go-slog/handler/" + form.tag.value + ".html";
            return true;
          }
        </script>
        <table>
          <tr>
            <td align="right">Test:</td>
            <td>
              <form class="choice">
                <select name="tag" id="tag" onchange="testChoice(this.form);">
                  <option value="" selected disabled hidden>- Choose -</option>
                  
                    <option value="Attributes" >Attributes</option>
                  
                    <option value="Big_Group" >Big Group</option>
                  
                    <option value="Disabled" >Disabled</option>
                  
                    <option value="Key_Values" >Key Values</option>
                  
                    <option value="Logging" >Logging</option>
                  
                    <option value="Simple" >Simple</option>
                  
                    <option value="Simple_Source" >Simple Source</option>
                  
                    <option value="With_Attrs_Attributes" >With Attrs Attributes</option>
                  
                    <option value="With_Attrs_Key_Values" >With Attrs Key Values</option>
                  
                    <option value="With_Attrs_Simple" selected>With Attrs Simple</option>
                  
                    <option value="With_Group_Attributes" >With Group Attributes</option>
                  
                    <option value="With_Group_Key_Values" >With Group Key Values</option>
                  
                </select>
              </form>
            </td>
          </tr>
          <tr>
            <td align="right">Handler:</td>
            <td>
              <form action="handler" class="choice">
                <select name="tag" id="tag" onchange="hdlrChoice(this.form);">
                  <option value="" selected disabled hidden>- Choose -</option>
                  
                    <option value="darvaza_zerolog" >Darvaza Zerolog</option>
                  
                    <option value="phsym_zerolog" >Phsym Zerolog</option>
                  
                    <option value="samber_zap" >Samber Zap</option>
                  
                    <option value="samber_zerolog" >Samber Zerolog</option>
                  
                    <option value="slog_JSONHandler" >Slog JSONHandler</option>
                  
                </select>
              </form>
            </td>
          </tr>
        </table>
    </td>
  </tr>
  <tr>
    <td colspan=2 align="center">
      <table class="data">
        <tr>
          <th>Handler</th>
          <th>Runs</th>
          <th>Ns/Op</th>
          <th>Allocs/Op</th>
          <th>Bytes/Op</th>
          <th>GB/Sec</th>
        </tr>
        
          <tr>
            <td>Phsym Zerolog</td>
            <td class="number">4,055,206</td>
            <td class="number">295.50</td>
            <td class="number">0</td>
            <td class="number">0</td>
            <td class="number">5,874,116.44</td>
          </tr>
        
          <tr>
            <td>Samber Zap</td>
            <td class="number">264,117</td>
            <td class="number">4,498.00</td>
            <td class="number">44</td>
            <td class="number">5,578</td>
            <td class="number">24,722.23</td>
          </tr>
        
          <tr>
            <td>Samber Zerolog</td>
            <td class="number">304,970</td>
            <td class="number">3,902.00</td>
            <td class="number">53</td>
            <td class="number">3,932</td>
            <td class="number">33,451.65</td>
          </tr>
        
          <tr>
            <td>Slog JSONHandler</td>
            <td class="number">3,277,873</td>
            <td class="number">380.90</td>
            <td class="number">0</td>
            <td class="number">0</td>
            <td class="number">3,871,828.95</td>
          </tr>
        
      </table>
    </td>
  </tr>
  <tr>
    <td colspan=2 align="center">
      <table>
        <tr>
          <td><img src="/go-slog/chart/With_Attrs_Simple/Nanos.svg" alt="With Attrs Simple Ns/Op" class="chart" /></td>
          <td><img src="/go-slog/chart/With_Attrs_Simple/MemAllocs.svg" alt="With Attrs Simple Allocs/Op" class="chart" /></td>
        </tr>
        <tr>
          <td><img src="/go-slog/chart/With_Attrs_Simple/MemBytes.svg" alt="With Attrs Simple Bytes/Op" class="chart" /></td>
          <td><img src="/go-slog/chart/With_Attrs_Simple/GbPerSec.svg" alt="With Attrs Simple GB/Sec" class="chart" /></td>
        </tr>
      </table>
    </td>
  </tr>
</table>
</body>
</html>
